<!DOCTYPE html>
<html>
<head>

    <style>
        body {

            justify-content: center;
            height: 100vh;
            margin: 0;

        .container {

        }
        .go-offline-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff6b6b, #4a00e0);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }
        .go-offline-btn:hover {
            transform: scale(1.1);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            50% { box-shadow: 0 0 0 30px rgba(255, 107, 107, 0); }
        }
        .status {
            margin-top: 30px;
            opacity: 0.7;
        }
        .viewers {

            font-size: 14px;
        }
        .layer-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(147, 112, 219, 0.9);
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>

                }, 3000);
                
            } else {
                // Stop streaming
                stream.getTracks().forEach(track => track.stop());
                btn.textContent = 'GO OFFLINE';
                btn.style.background = 'radial-gradient(circle, #ff6b6b, #4a00e0)';
                status.textContent = 'Click to share your reality';

            }

</body>
</html>
