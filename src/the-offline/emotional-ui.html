<!DOCTYPE html>
<html>
<head>
    <title>THE OFFLINE - Feel Again</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, sans-serif;
        }
        
        .heart-container {
            text-align: center;
            color: white;
        }
        
        .heart {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
            animation: heartbeat 2s infinite;
            cursor: pointer;
        }
        
        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 160px;
            position: absolute;
            left: 50px;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        .heart.open {
            animation: heartOpen 3s forwards;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes heartOpen {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { 
                transform: scale(1.1); 
                filter: brightness(1.5) hue-rotate(45deg);
            }
        }
        
        .status {
            margin-top: 40px;
            font-size: 18px;
            opacity: 0.9;
        }
        
        .emotional-waves {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: ripple 4s linear infinite;
        }
        
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }
        
        .feeling-others {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="emotional-waves" id="waves"></div>
    
    <div class="heart-container">
        <div class="heart" onclick="openHeart()"></div>
        <div class="status">Click to open your heart</div>
        <div class="feeling-others"></div>
    </div>

    <script>
        let heartOpen = false;
        let emotionalConnections = 0;
        
        function openHeart() {
            const heart = document.querySelector('.heart');
            const status = document.querySelector('.status');
            
            if (!heartOpen) {
                heart.classList.add('open');
                status.innerHTML = 'Heart opening...<br>It\'s safe to feel';
                heartOpen = true;
                
                // Start receiving emotional waves
                startReceivingEmotions();
                
                // Create ripple effect
                createEmotionalWave();
                
                setTimeout(() => {
                    status.innerHTML = 'You are feeling the field<br>The field is feeling you';
                }, 3000);
            }
        }
        
        function createEmotionalWave() {
            const waves = document.getElementById('waves');
            const wave = document.createElement('div');
            wave.className = 'wave';
            wave.style.left = '50%';
            wave.style.top = '50%';
            wave.style.transform = 'translate(-50%, -50%)';
            waves.appendChild(wave);
            
            setTimeout(() => wave.remove(), 4000);
        }
        
        function startReceivingEmotions() {
            setInterval(() => {
                emotionalConnections++;
                const feeling = document.querySelector('.feeling-others');
                
                const emotions = [
                    'Someone in Tokyo is feeling your loneliness and sending love',
                    'A child in 2030 just healed your childhood wound',
                    'Your joy from yesterday is comforting someone right now',
                    'A stranger who needs this is feeling your courage',
                    'Your vulnerability is giving someone permission to cry'
                ];
                
                feeling.textContent = emotions[emotionalConnections % emotions.length];
                feeling.style.animation = 'none';
                setTimeout(() => {
                    feeling.style.animation = 'fadeIn 2s';
                }, 10);
                
                // Create wave from random position
                const wave = document.createElement('div');
                wave.className = 'wave';
                wave.style.left = Math.random() * 100 + '%';
                wave.style.top = Math.random() * 100 + '%';
                document.getElementById('waves').appendChild(wave);
                setTimeout(() => wave.remove(), 4000);
                
            }, 5000);
        }
    </script>
</body>
</html>
